      @keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0.5;}
        100% {opacity: 1;}
      }
      
      body {
        background-color: #AAA;
      }
      .text {
        color: white;
      }
      blinker {
        animation-name: blink;
        animation-duration: 1s;
        animation-iteration-count: infinite
      }
    </style>
  </head>
